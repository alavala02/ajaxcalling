<html>
    <head>

    </head>
    <body>
        
        <div id="table">

        </div>
    </body>
    <script>
        var abc=location.search;
        var xyz=abc.split("=");
        var data =xyz [xyz.length-1];
        var http=new XMLHttpRequest();
        http.open("GET","https://jsonplaceholder.typicode.com/users");
        http.responseType="json"
        http.send();
        http.onload=function(){
        var res =http.response;
        var card1="";
        card1=card1+" "+res[data-1].id+" " +res[data-1].name+" "+res[data-1].email
        document.getElementById("table").innerHTML=card1;
        }
    </script>
</html>
